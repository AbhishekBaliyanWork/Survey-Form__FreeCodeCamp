<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Survey Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>

<body>

    <main id="main">

        <div id="container">

            <h1 id="title">Survey Form</h1>
            <p id="description">Let us know how we can improve FreeCodeCamp</p>

            <form action="#" id="survey-form">

                <section class="row">
                    <label for="name" id="name-label" class="hidden">Full Name</label>
                    <input type="text" class="text-input" id="name" required placeholder="Full Name">
                    <p class="text-label">Full Name</p>
                </section>

                <section class="row">
                    <label class="hidden" for="email" id="email-label">Email</label>
                    <input type="email" class="text-input" id="email" required placeholder="Email">
                    <p class="text-label">Email</p>
                </section>

                <section class="row">
                    <label class="hidden" for="number" id="number-label">Age</label>
                    <input type="number" class="text-input" id="number" min="10" max="100" placeholder="Age">
                    <p class="text-label">Age</p>
                </section>

                <section class="row">
                    <div class="label-wrapper">
                        <label for="dropdown">Which option best describes your current role?</label>
                    </div>
                    <div class="input-wrapper">
                        <select name="" class="dropdown" id="dropdown">
                            <option value="student">Student</option>
                            <option value="fulltimejob">Full Time Job</option>
                            <option value="fulltimelearner">Full Time Learner</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                </section>

                <section class="row">
                    <div class="label-wrapper">
                        <label>* How likely is that you would recommend freeCodeCamp to a friend?</label>
                    </div>
                    <div class="input-wrapper">
                        <ul>
                            <li>
                                <input type="radio" name="recommend" value="100" id="high-radio">
                                <label for="high-radio">Definitely</label>
                            </li>
                            <li>
                                <input type="radio" name="recommend" value="50" id="medium-radio">
                                <label for="medium-radio">Maybe</label>
                            </li>
                            <li>
                                <input type="radio" name="recommend" value="0" id="low-radio">
                                <label for="low-radio">Maybe</label>
                            </li>
                        </ul>
                    </div>
                </section>

                <section class="row">
                    <div class="label-wrapper">
                        <label for="role">What do you like most in FCC:</label>
                    </div>
                    <div class="input-wrapper">
                        <select name="" id="role" class="dropdown">
                            <option value="challenges">Challenges</option>
                            <option value="projects">Projects</option>
                            <option value="community">Community</option>
                            <option value="opensource">Open Source</option>
                        </select>
                    </div>
                </section>

                <section class="row">
                    <div class="label-wrapper">
                        <label>Things that should be improved in the future
                            <br>
                            (Check all that apply):
                        </label>
                    </div>
                    <div class="input-wrapper">
                        <ul>
                            <li>
                                <input type="checkbox" name="improve" value="front-end" id="front-end--checkbox">
                                <label for="front-end--checkbox">Front-end Projects</label>
                            </li>
                            <li>
                                <input type="checkbox" name="improve" value="back-end" id="back-end--checkbox">
                                <label for="back-end--checkbox">Back-end Projects</label>
                            </li>
                            <li>
                                <input type="checkbox" name="improve" value="data" id="data--checkbox">
                                <label for="data--checkbox">Data Visualization</label>
                            </li>
                            <li>
                                <input type="checkbox" name="improve" value="challenges" id="challenges--checkbox">
                                <label for="challenges--checkbox">Challenges</label>
                            </li>
                            <li>
                                <input type="checkbox" name="improve" value="open" id="open--checkbox">
                                <label for="open--checkbox">Open Source Community</label>
                            </li>
                            <li>
                                <input type="checkbox" name="improve" value="gitter" id="gitter--checkbox">
                                <label for="gitter--checkbox">Gitter help rooms</label>
                            </li>
                            <li>
                                <input type="checkbox" name="improve" value="videos" id="videos--checkbox">
                                <label for="videos--checkbox">Videos</label>
                            </li>
                            <li>
                                <input type="checkbox" name="improve" value="form" id="form--checkbox">
                                <label for="form--checkbox">Forum</label>
                            </li>
                            <li>
                                <input type="checkbox" name="improve" value="Additional" id="Additional--checkbox">
                                <label for="Additional--checkbox">Additional Courses</label>
                            </li>
                        </ul>
                    </div>
                </section>

                <section class="row">
                    <div class="label-wrapper">
                        <label for="msg">Any Comments or Suggestions?</label>
                    </div>
                    <div class="input-wrapper">
                        <textarea name="" id="msg" cols="30" rows="10"></textarea>
                    </div>
                </section>

                <button type="submit" id="submit">Submit</button>

            </form>

        </div>

    </main>
</body>

</html>
